version: "3.9"

services:
  # MongoDB
  mongo:
    image: mongo:7
    container_name: cc-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # FastAPI Backend
  backend:
    build: ./backend
    container_name: cc-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - mongo
    volumes:
      - ./backend:/app

  # React Frontend (dev)
  frontend:
    build: ./frontend
    container_name: cc-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongo_data:
